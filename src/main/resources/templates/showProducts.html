<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop app: shopping lists</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class = "top-menu">
        <div w3-include-html="/layout/header.html"></div>
    </div>
    <div class="left-panel">
        <div w3-include-html="/layout/leftPanel.html"></div>

    </div>
    <div class="main">
        <!--/*@thymesVar id="currentList" type="com.github.slisowski.Spring_shop.model.projection.ListReadModel"*/-->
        <p th:text="${currentList.dateCreated}"/>
        <!--/*@thymesVar id="products" type=java.util.List<"com.github.slisowski.Spring_shop.model.projection.ListProductReadModel">*/-->
        <ul th:each="product : ${products}">
            <li>
                <input type = "checkbox" name="bought" th:checked="${product.bought}">
                <label th:text="${product.getName()}">

                </label>





            </li>


        </ul>


    </div>
</div>

<script>
    includeHTML();
</script>

</body>
</html>
