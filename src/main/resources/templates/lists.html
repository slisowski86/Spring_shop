<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop app: shopping lists</title>
    <link rel="stylesheet" href="/style.css" />
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>

</head>
    <style>
        .Bd{
            border: solid 1px black;
        }

        .Bdc\(red\){
            border-color: red !important;
        }

        .P\(0\){
            padding: 0;
        }
        .P\(10px\){
            padding: 10px;
        }

        .C\(red\){
            color: red;
        }
    </style>
</head>
<body>


<div class="container">
    <div class = "top-menu">
        <div w3-include-html="/layout/header.html"></div>
    </div>
    <div class="left-panel">
        <div w3-include-html="/layout/leftPanel.html"></div>

    </div>
    <div class="main">
        <h1 th:if="${message != null}" th:text="${message}"></h1>
        <!--/*@thymesVar id="lists" type="java.util.List<com.github.slisowski.Spring_shop.model.projection.ListReadModel>"*/-->
        <dl th:each=" list : ${lists}" class="Bd P(10px)">
            <a th:href ="@{lists/showProducts(shoppingList_ID=${list.id})}"> <dt th:text="|${list.name}|">...</dt></a>

        </dl>

        <fieldset>
            <legend>Nowa lista zakupów</legend>


            <!--/*@thymesVar id="list" type="com.github.slisowski.Spring_shop.model.projection.ListWriteModel"*/-->
            <form action="#" method="post" th:action="@{/lists}" th:object="${list}">
                <p class="C(red)" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>





                <label>Nazwa listy
                    <input type="text" th:field="*{name}"  th:errorclass="'Bdc(red)'"/>
                </label>
                <label>Data utworzenia
                    <input name="datecreate" type="datetime-local" th:field="${list.dateCreated}">
                </label>
                <fieldset th:each="product, productStat: *{products}">
                    
                    <legend th:text="|Produkt ${productStat.index+1}|">Produkt 1</legend>
                    <label>Nazwa produktu
                        <input type="text" th:field="*{products[__${productStat.index}__].name}" th:errorclass="'Bdc(red)'"/>
                    </label>
                    <label>Opis produktu
                        <input type="text" th:field="*{products[__${productStat.index}__].description}" th:errorclass="'Bdc(red)'"/>
                    </label>
                </fieldset>
                <div>
                    <button type="submit" name ="addProduct">+</button>
                </div>
                <p>
                    <button type="submit">Dodaj</button>
                    <button type="reset">Wyczyść</button>
                </p>


            </form>
        </fieldset>



    </div>
</div>



<script>
    includeHTML();
</script>


</body>
</html>
