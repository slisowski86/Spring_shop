<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAV app: products</title>
    <link rel="stylesheet" href="/style.css">>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>

<body>

<div class="container">
    <div class="top-menu">
        <div w3-include-html="/layout/header.html"></div>


    </div>
    <div class="left-panel">
        <div w3-include-html="/layout/leftPanel.html"></div>
    </div>

    <div class="main">



            <fieldset>
                <legend>Nowa lista zakupów</legend>


                <form action="#" method="post" th:action="@{/lists/new}" th:object="${list}">
                <label>Nazwa listy
                    <!--/*@thymesVar id="list" type="com.github.slisowski.Spring_shop.model.ShoppingList"*/-->
                    <input type="text" th:field="${list.name}"/>

                </label>





                    <button type="submit" name="addNewProduct">Dodaj</button>
                    <p>
                        <button type="submit">Dodaj</button>
                        <button type="reset">Wyczyść</button>
                    </p>



            </form>



        </fieldset>





</div>

<script>
    includeHTML();
</script>


</body>
</html>
